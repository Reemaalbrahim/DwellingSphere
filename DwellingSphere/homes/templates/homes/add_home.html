{% extends 'main_app/base.html' %}
{% load static %}


{% block content %}
<style>
    body {
        background-color: #abb8c4;
    }

    .project-form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px);
        padding: 20px; /* Added padding for better spacing */
    }

    .project-form {
        width: 70%; /* Reduced width */
        max-width: 500px; /* Reduced max-width */
        padding: 20px; /* Reduced padding */
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
    }

    .project-form input[type=text], 
    .project-form input[type=number], 
    .project-form textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #002352;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .project-form input[type=file] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #002352;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .project-form button {
        background-color: #d5820f;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .project-form button:hover {
        background-color: #7b98c0;
    }

</style>

<div class="project-form-container">
    <form class="project-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter home title" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter home location" required>

        <label for="size">Size (in sq ft):</label>
        <input type="number" id="size" name="size" placeholder="Enter home size" required>

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms" required>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" placeholder="Enter number of bathrooms" required>

        <label for="image">Image:</label>
        <input type="file" id="image" name="img" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter home price" step="0.01" required>

        <label for="contact">contact:</label>
        <textarea id="contact" name="contact" placeholder="Enter contact information" required></textarea>

        <button type="submit">Add Home</button>
    </form>
</div>
{% endblock %}
